<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #wrap {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 550px;
        }
        h1 {
            color: #1a3b5d;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        table.entryForm {
            width: 100%;
            border-collapse: collapse;
        }
        table.entryForm th, table.entryForm td {
            padding: 14px 0;
            border-bottom: 1px solid #e6ecf1;
        }
        table.entryForm th {
            text-align: left;
            color: #34495e;
            font-weight: 500;
            width: 50%;
        }
        table.entryForm td {
            width: 50%;
        }
        table.entryForm input[type="text"],
        table.entryForm select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ced6e0;
            border-radius: 6px;
            font-size: 14px;
        }
        .btns {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
        }
        .btn-clear {
            background-color: #e6ecf1;
            color: #34495e;
        }
        .btn-clear:hover {
            background-color: #ced6e0;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #prediction-result {
            text-align: center;
            font-size: 1.25em;
            font-weight: 600;
            color: #1a3b5d;
            margin-top: 25px;
            padding: 18px;
            background-color: #f0f4f8;
            border-radius: 6px;
        }
        #prediction-prob {
            text-align: center;
            font-size: 1em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>Titanic Survival Prediction</h1>
        
        <!-- The form sends data to the '/predict' route using the POST method -->
        <form action="{{ url_for('predict')}}" method="post">
            <table class="entryForm">
                <tr>
                    <th>Passenger Class (Pclass):</th>
                    <td>
                        <select name="pclass">
                            <option value="1">1st Class</option>
                            <option value="2">2nd Class</option>
                            <option value="3" selected>3rd Class</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Sex:</th>
                    <td>
                        <select name="sex">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Age:</th>
                    <td><input type="text" name="age" placeholder="e.g., 22" required="required" value="28" /></td>
                </tr>
                <tr>
                    <th>Siblings/Spouses Aboard:</th>
                    <td><input type="text" name="siblings_spouses" placeholder="e.g., 1" required="required" value="0" /></td>
                </tr>
                <tr>
                    <th>Parents/Children Aboard:</th>
                    <td><input type="text" name="parents_children" placeholder="e.g., 0" required="required" value="0" /></td>
                </tr>
                <tr>
                    <th>Fare:</th>
                    <td><input type="text" name="fare" placeholder="e.g., 7.25" required="required" value="7.25" /></td>
                </tr>
            </table>
            <div class="btns">
                <button type="reset" class="btn btn-clear">Reset</button>
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        <!-- This is where the prediction result will be displayed -->
        {% if prediction_text %}
        <div id="prediction-result">
            {{ prediction_text }}
            {% if prediction_prob %}
                <div id="prediction-prob">{{ prediction_prob }}</div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
